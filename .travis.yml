language: rust
cache:
- cargo
- yarn
- directories:
    - /home/travis/.cargo/bin
script:
- curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
- wasm-pack build
- cd pkg
- yarn link
- cd ../web
- yarn link "term-image-wasm"
- yarn install
- yarn build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GH_TOKEN"
  local-dir: web/dist/
  on:
    branch: master
env:
  global:
  - secure: 
