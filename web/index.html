<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Term-Image</title>
    </head>
    <body>
        <div id="view">
            <div id="controls">
                    <div id="row-one">
                        <p id="display-mode-label">Display mode:</p>
                        <label for="block-mode">Block</label>
                        <input name="mode" id="block-mode" type="radio" checked />
                        <label for="braille-mode">Braille</label>
                        <input name="mode" id="braille-mode" type="radio" />
                    </div>
                    <div id="row-two">
                        <label for="fps">FPS:</label><input id="fps" type="text" />
                        <label for="extended">Extended Characters:</label>
                        <input id="extended" type="checkbox" />

                        <label for="blend">Blend:</label>
                        <input id="blend" type="checkbox" />
                        <label for="ansi">ANSI Color:</label>
                        <input id="ansi" type="checkbox" />
                    </div>
            </div>
            <div id="terminal-container">
                <div id="terminal"></div>
            </div>
        </div>

        <video autoplay height="720" id="video" width="1280"></video>

        <canvas id="canvas"></canvas>

        <script src="./bootstrap.js"></script>
    </body>
</html>
